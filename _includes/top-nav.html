<div class="topnav">
  <div class="topnav-container">
    <div class="topnav-logo">
      <a href="{{ site.url }}{{ site.baseurl }}" class="">{{ site.title }}</a>
    </div>
    <div class="hamburger-container" onclick="hamburger_click(this)">
      <div class="hamburger-bar1"></div>
      <div class="hamburger-bar2"></div>
      <div class="hamburger-bar3"></div>
    </div>
    <script>
      function hamburger_click(x) {
        x.classList.toggle("hamburger-change");
        document.querySelector('.topnav-items').classList.toggle("nav-open");
        document.querySelector('.topnav-container').classList.toggle("nav-open");
      }
      function fix_heights() {
        document.querySelector('.page-wrap').style.height = "calc(100% - 57px)";
      }
      // in case the document is already rendered
      if (document.readyState!='loading') fix_heights();
      // modern browsers
      else if (document.addEventListener) document.addEventListener('DOMContentLoaded', fix_heights);
      // IE <= 8
      else document.attachEvent('onreadystatechange', function(){
        if (document.readyState=='complete') fix_heights();
      });
    </script>
    <div class="topnav-items">
      <nav>
        {% for link in site.data.navigation %}
          {% assign class = "" %}
          <a href="{% include relative-src.html src=link.link %}" class="{{ class }}" {% if link.new_window %}target="_blank"{% endif %}>{{ link.name }}</a>
        {% endfor %}
      </nav>
    </div>
  </div>
</div>
