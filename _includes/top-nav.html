<div class="topnav">
  <div class="topnav-container">
    <div class="topnav-logo">
      <a href="{{ site.url }}{{ site.baseurl }}" class="">
      {% if site.logo_source != nil and site.logo_width != nil %}
        <img src="{{ site.url }}{{ site.logo_source }}" width="{{ site.logo_width }}" height="57">
      {% else %}
        {{ site.title }}
      {% endif %}
      </a>
    </div>
    <div class="hamburger-container" onclick="hamburger_click(this)">
      <div class="hamburger-bar1"></div>
      <div class="hamburger-bar2"></div>
      <div class="hamburger-bar3"></div>
    </div>
    <script>
      function hamburger_click(x) {
        x.classList.toggle("hamburger-change");
        document.querySelector('.topnav-items').classList.toggle("nav-open");
        document.querySelector('.topnav-container').classList.toggle("nav-open");
      }
      function fix_heights() {
        document.querySelector('.page-wrap').style.height = "calc(100% - 57px)";
      }
      // in case the document is already rendered
      if (document.readyState!='loading') fix_heights();
      // modern browsers
      else if (document.addEventListener) document.addEventListener('DOMContentLoaded', fix_heights);
      // IE <= 8
      else document.attachEvent('onreadystatechange', function(){
        if (document.readyState=='complete') fix_heights();
      });
    </script>
    <div class="topnav-items">
      <nav>
        {% for link in site.data.top_navigation %}
          {% assign class = "" %}
          <a href="{% include relative-src.html src=link.link %}" class="{{ class }}" {% if link.external_link %}target="_blank"{% endif %}>
            {{ link.name }}
            {% if link.external_link %}
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve" width="16px" height="16px">
              <g id="Outlined">
                <path style="fill:none;stroke:currentColor;stroke-width:2;stroke-miterlimit:10;" d="M20,12v7c0,0.552-0.448,1-1,1H5   c-0.552,0-1-0.448-1-1V5c0-0.552,0.448-1,1-1h7"/>
                <polyline style="fill:none;stroke:currentColor;stroke-width:2;stroke-miterlimit:10;" points="20,10 20,4 14,4  "/>
                <line style="fill:none;stroke:currentColor;stroke-width:2;stroke-miterlimit:10;" x1="20" y1="4" x2="9" y2="15"/>
              </g>
            </svg>
            {% endif %}
          </a>
        {% endfor %}
      </nav>
    </div>
  </div>
</div>
